  <!-- va a contener la informacion de perfil -->
  <section class="profile-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
          <img src="../assets/images/profile.png" alt="foto de perfil" class="img-circle"  id="image-profile">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 name-lastname">
          <figure class="col-xs-2"><img src="../assets/images/code-icon-01.png" alt=""></figure>

            <h4>Name</h4>
            <h4>Last name</h4>
          </div>
          <figure class="col-xs-2"><img src="../assets/images/code-icon-02.png" alt=""></figure>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">

  <section class="share-news">

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <input type="text" class="form-control" id="input-post" placeholder="Que estas haciendo?">
                <div class="input-group-addon">
                  <label class="fa fa-camera" aria-hidden="true">
                    <input type="file" accept="image/*" capture="camera" id="capture" style="display: none;">
                  </label>
                  <label class="fa fa-picture-o" aria-hidden="true">
                    <input type="file" id="input-file" style="display: none;">
                  </label>
                  <i class="fa fa-code" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <!-- <input id="input-b1" name="input-b1" type="file" class="file"> -->
